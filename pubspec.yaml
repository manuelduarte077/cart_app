name: starter
description: Navigator Demo

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.4
  extended_masked_text: ^2.3.1
  flutter:
    sdk: flutter
  go_router: ^4.3.0
  icons_launcher: ^1.2.1
  provider: ^6.0.1
  shared_preferences: ^2.0.8
  splash_screen_view: ^3.0.0

dev_dependencies:
  change_app_package_name: ^1.1.0

  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

flutter_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path_ios: "assets/app-icon.png"
  image_path_android: "assets/app-icon.png"
  # https://github.com/fluttercommunity/flutter_launcher_icons/issues/144
  adaptive_icon_background: "assets/app-icon-background.png"
  adaptive_icon_foreground: "assets/app-icon-foreground.png"

assets:
  - assets/shopping-cart.png

splash_screen_view:
  # Use color to set the background of your splash screen to a solid color.
  # Use background_image to set the background of your splash screen to a png image.
  # This is useful for gradients. The image will be stretch to the  size of the app.
  # Only one parameter can be used, color and background_image cannot both be set.
  color: "#ffffff"
  # background_image: "assets/icon/logo_app.png"
  # Optional parameters are listed below.
  image: assets/shopping-cart.png
  color_dark: "#042a49"
  #background_image_dark: "assets/dark-background.png"
  #image_dark: assets/splash-invert.png
  # android: true
  # ios: true
  #web: false
  # android_gravity: center
  # ios_content_mode: center
  #web_image_mode: center
  # fullscreen: true
  #info_plist_files:
  #  - 'ios/Runner/Info-Debug.plist'
  #  - 'ios/Runner/Info-Release.plist'
